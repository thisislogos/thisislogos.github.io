#preloader {
	position: fixed;
	top:0;

	right:0;
	bottom:0;
  background: url(Add File) no-repeat center center fixed;

  -moz-background-size: cover;

}

#status {

	background-position:center;
	margin: calc(200px/-2) 0 0 calc(200px/-2); /* is width and height divided by two */
}
