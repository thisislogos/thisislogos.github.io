<style>
@charset "utf-8";
body {
	overflow: hidden;
}

/* Preloader */
#preloader {
	position: fixed;
	top:0;
	left:0;
	right:0;
	bottom:0;
  background: url(Add File) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
	z-index:1000; /* makes sure it stays on top */
  background:none;
  background-color:#FFFFFF; /* change if the mask should be a color other than white */
  background-color:null;
}

#status {
	width:200px;
	height:200px;
	position:absolute;
	left:50%; /* centers the loading animation horizontally on the screen */
	top:50%; /* centers the loading animation vertically on the screen */
	background-image:url(assets/-28-preloader.svg); /* path to your loading animation */
	background-repeat:no-repeat;
	background-position:center;
	margin: calc(200px/-2) 0 0 calc(200px/-2); /* is width and height divided by two */
}
</style>
